<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | White Water Rafting</title>
    <meta name="description"
        content="Contact White Water Rafting Company. Reach out for questions, reservations, or suggestions.">
    <meta name="author" content="Ignacio Valente">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <img src="images/logo.png" alt="White Water Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html" aria-current="page">Contact Us</a>
        </nav>
    </header>

    <main>

        <!-- PAGE TITLE -->
        <h1>White Water Rafting Company</h1>

        <!-- COMPANY INFO -->
        <section class="company-info">
            <p>123 Main River Street</p>
            <p>Ko'olau, California</p>
            <p>ðŸ“ž +1 999 999 9999</p>
            <p><a href="mailto:info@whitewater.com">info@whitewater.com</a></p>

            <!-- MAP (PLACEHOLDER) -->
            <iframe
                src="https://www.openstreetmap.org/export/embed.html?bbox=-122.084%2C37.422%2C-122.084%2C37.422&layer=mapnik"
                title="Company Location"></iframe>
        </section>

        <!-- CONTACT FORM -->
        <section class="contact-form">
            <h2>Get In Touch</h2>

            <form>
                <!-- USER INFO -->
                <fieldset>
                    <legend>Your Information</legend>

                    <label for="fullname">Name</label>
                    <input type="text" id="fullname" name="fullname" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </fieldset>

                <!-- PURPOSE -->
                <fieldset>
                    <legend>Message Purpose</legend>

                    <label>
                        <input type="radio" name="purpose" value="general" required>
                        General Inquiry
                    </label>

                    <label>
                        <input type="radio" name="purpose" value="reservation">
                        Reservation Question
                    </label>

                    <label>
                        <input type="radio" name="purpose" value="suggestion">
                        Website Suggestion
                    </label>
                </fieldset>

                <!-- MESSAGE -->
                <fieldset>
                    <legend>Your Message</legend>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4"></textarea>

                    <label>
                        <input type="checkbox" name="newsletter">
                        Please subscribe me to the monthly newsletter
                    </label>
                </fieldset>

                <!-- SUBMIT BUTTON -->
                <button type="submit">Get In Touch!</button>
            </form>
        </section>

        <!-- EMPLOYEES SECTION -->
        <section class="employees">
            <h2>We Are Here to Serve You</h2>

            <div class="employee-grid">
                <figure>
                    <img src="images/employee1.jpg" alt="Employee profile">
                    <figcaption>Employee Profile</figcaption>
                </figure>

                <figure>
                    <img src="images/employee2.jpg" alt="Employee profile">
                    <figcaption>Employee Profile</figcaption>
                </figure>

                <figure>
                    <img src="images/employee3.jpg" alt="Employee profile">
                    <figcaption>Employee Profile</figcaption>
                </figure>
            </div>
        </section>

    </main>

    <!-- FOOTER -->
    <footer>
        <p>Â©2025 White Water Rafting Company | Created by Ignacio Valente</p>

        <nav>
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="Facebook Icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="Twitter Icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="Instagram Icon">
            </a>
        </nav>
    </footer>

</body>

</html>
